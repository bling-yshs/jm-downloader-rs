# 配置文件热加载（可选）
refresh_rate: 10 seconds

appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%dT%H:%M:%S%.3f%:z)(local)}  {h({l}):<5} {f:-24.24}:{L:<5}: {m}{n}"

  rolling_file:
    kind: rolling_file
    path: "logs/app.log"
    encoder:
      pattern: "{d(%Y-%m-%dT%H:%M:%S%.3f%:z)(local)}  {l:<5.5} {f}:{L}: {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10 mb
      roller:
        kind: fixed_window
        base: 1
        count: 5
        pattern: "logs/app.{}.log"
        compress: true

root:
  level: info
  appenders:
    - stdout
    - rolling_file

# 你可以像 Spring 一样分别给模块调级别
loggers:
  rocket: { level: info }
  _: { level: info }   # Rocket 启动时有的特殊 target
  rocket_demo: { level: debug }
